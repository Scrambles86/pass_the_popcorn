<div class="container">
  {% for review in user_reviews %}
  <div class="col-sm-12">
  <div class="card">
  <div class="image">
  <img src="{{review.movie_poster}}">
  </div>
  <div class="card-inner">
  <div class="header">
  <h2>{{review.movie_title}}</h2>
  </div>
  <div>
  <p>Directed By : {{review.movie_director}}</p>
  <p>Released : {{review.movie_year}}</p>
  <p>Genre : {{review.movie_genre}}</p>
  <p>Starring : {{review.movie_actor}}</p>
  </div>
  </div>
  </div>
  </div>
  {% endfor %}
  </div>
