<div id="addfilm" class="modal" tabindex="-1" role="dialog">
    {% include 'components/closebutton.html' %}  
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header"></div>

    <!-- ID's passed in from JS to enable search function-->

    <input id="search-text-new"></input>
    <button id="search-movie-new">Search</button>
    <div id="movies" class="row"></div>

    <!-- Form for printing the results of the search function and button to post to DB -->

    <div>
        <form id="movie-post" "{{ url_for('add_review')}}" method="POST">
            <input id="movie-poster" name="movie-poster" value="">
            <input id="movie-title" name="movie-title" value="">
            <input id="movie-director" name="movie-director" value="">
            <input id="movie-year" name="movie-year" value="">
            <input id="movie-actor" name="movie-actor" value="">
            <input id="movie-genre" name="movie-genre" value=""> 
            <button type="submit" class="btn-success"">Add To My Collection</button>
            <button id="closeButton" class="btn-danger">Cancel</button>
        </form>
        
    </div>     
</div>
