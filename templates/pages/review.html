{% extends 'layout/base.html' %}
{% block content %}
<div class="row title-row justify-content-center mb-4">
    <h1>Manage Your Reviews</h1>
    </div>
    <div class="container button-container row">
        <div>
            <div class= "col-md-3">
                <button class="btn btn-primary btn-success" onClick="openAddFilmModal()">Add A Review</button>
                {% include 'components/addfilm.html' %}
            </div>
        </div>
        <div>
            <div class= "col-md-3">
                <button class="btn-lg film-button btn-info" onClick="openEditModal()">Edit A Review</button>
            </div>
        </div>
        <div>
            <div class= "col-md-3">
                <button class="btn-lg film-button btn-primary" onClick="openDeleteModal()">Delete Review</button>
            </div>
        </div>
    </div>
</div>

</div>

{% endblock %}
