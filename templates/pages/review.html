{% extends 'layout/base.html' %}
{% block content %}
<div class="row title-row justify-content-center">
    <h1>Manage Your Reviews</h1>
    </div>
    <div class="row btn-group-justified">
        <div>
            <div class= "col-xs-3">
                <button class="film-button" onclick="openAddModal()">Add A Review</button>
                {% include 'components/addfilm.html' %}
            </div>
        </div>
        <div>
            <div class= "col-xs-3">
                <button class="film-button"  onclick="openEditModal()">Edit A Review</button>
                {% include 'components/editfilm.html' %}
            </div>
        </div>
        <div>
            <div class= "col-xs-3">
                <button class="film-button"  onclick="openDeleteModal()">Delete A Review</button>
                {% include 'components/deletefilm.html' %}
            </div>
        </div>
    </div>
</div>

</div>

{% endblock %}
