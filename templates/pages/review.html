{% extends 'layout/base.html' %}
{% block content %}
<div class="row title-row justify-content-center mb-4">
    <h1>Manage Your Reviews</h1>
    </div>
    <div class="container button-container row">
        <div>
            <div class= "col-md-3">
                <button id="openAddModal" class="btn-lg film-button btn-success"">Add A Review</button>
                {% include 'components/addfilm.html' %}
            </div>
        </div>
        <div>
            <div class= "col-md-3">
                <button id="openEditModal" class="btn-lg film-button btn-info">Edit A Review</button>
                {% include 'components/editfilm.html' %}
            </div>
        </div>
        <div>
            <div class= "col-md-3">
                <button id="openDeleteModal" class="btn-lg film-button btn-primary">Delete Review</button>
                {% include 'components/deletefilm.html' %}
            </div>
        </div>
    </div>
</div>

</div>

{% endblock %}
