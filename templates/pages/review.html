{% extends 'layout/base.html' %}
{% block content %}
<div class="container-fluid">
    <h3>Your Reviews</h3>
    <div>
        <div class="row">
            <div class= "col-sm-4">
                <button onclick="openAddModal()">Add A Review</button>
                {% include 'components/addfilm.html' %}
            </div>
        </div>
        <div class="row">
            <div class= "col-sm-4">
                <button onclick="openEditModal()">Edit A Review</button>
                {% include 'components/editfilm.html' %}
            </div>
        </div>
        <div class="row">
            <div class= "col-sm-4">
                <button onclick="openDeleteModal()">Delete A Review</button>
                {% include 'components/deletefilm.html' %}
            </div>
        </div>
    </div>
</div>

</div>

{% endblock %}
