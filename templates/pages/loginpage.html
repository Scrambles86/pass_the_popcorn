{% extends "layout/base.html" %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col">
  
        <h1>Sign in</h1>
        <hr>
  
        <form method="POST">
  
          <div class="form-group">
            <label>Username</label>
            <input class="form-control" type="text" name="username">
          </div>
  
          <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" name="password">
          </div>
  
          <button type="submit" class="btn btn-primary" href="{ url_for('/login') }}">Sign in</button>
  
        </form>
  
      </div>
    </div>
  </div>
  
{% endblock %}
